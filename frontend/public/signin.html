<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="../src/css/signin.css">
    <link rel="stylesheet" href="../src/css/responsive.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="emailLogin" placeholder="Email" required>
            <input type="password" id="passwordLogin" placeholder="Password" required>
            <button type="submit" onclick="login(event)">Login</button>
        </form>
        
        <form id="signupForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" id="userNameSignup" placeholder="Username" required>
            <input type="text" id="fullNameSignup" placeholder="Name" required>
            <input type="email" id="emailSignup" placeholder="Email" required>
            <input type="password" id="passwordSignup" placeholder="Password" required>
            <input type="password" id="confirmPasswordSignup" placeholder="Confirm Password" required>
            <button type="submit" onclick="signup(event)">Sign Up</button>
        </form>                       
        <p id="toggleText">Don't have an account? <span onclick="toggleForm()">Sign Up</span></p>
        <p class="cancel"><a href="./home.html">Cancel</a></p>
    </div>

    <script src="../src/js/signin.js"></script>
</body>
</html>
